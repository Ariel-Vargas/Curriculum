<!DOCTYPE html>
<html>
<head>
<title>My Curriculum Vitae</title>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width">
<link rel="stylesheet" href="stylesheet/style.css">
</head>
<body>
<h1>Mi Curriculum Vitae</h1>
<header>
    <h1>Ariel Vargas</h1>
</header>
<nav>
    <ul>
        <li><a href="#resumen">Resumen</a></li>
        <li><a href="#experiencia">Experiencia</a></li>
        <li><a href="#educacion">Educación</a></li>
        <li><a href="#habilidades">Habilidades</a></li>
        <li><a href="#proyectos">Proyectos</a></li>
    </ul>
</nav>
<main>
    <section id="resumen">
    <h2>Resumen</h2>
    <p>Breve descripción de tus habilidades y experiencia.</p>
    </section>
    <section id="experiencia">
        <h2>Experiencia</h2>
    </section>
    <section id="educacion">
        <h2>Educación</h2>
    </section>
    <section id="habilidades">
        <h2>Habilidades</h2>
    </section>
    <section id="proyectos">
        <h2>Proyectos</h2>
    </section>
</main>
<footer>
    <p>© Ariel Vargas - 2024</p>
    <ul>
    <li><a
    href="https://www.linkedin.com/in/tunombre">LinkedIn</a></li>
    <li><a href="https://github.com/tunombre">GitHub</a></li>
    </ul>
    <section>
        <form>
            <label for="nombre">Nombre Completo:</label>
            <input type="text" id="nombre" name="nombre" required>
            <label for="email">Correo Electrónico:</label>
            <input type="email" id="email" name="email" required>
            <label for="experiencia">Experiencia Laboral:</label>
            <textarea id="experiencia" name="experiencia" rows="5"
            required></textarea>
            <label for="educacion">Educación:</label>
            <textarea id="educacion" name="educacion" rows="5"
            required></textarea>
            <label>Habilidades Técnicas:</label><br>
            <input type="checkbox" name="habilidades" value="HTML"> HTML
            <input type="checkbox" name="habilidades" value="CSS"> CSS
            <input type="checkbox" name="habilidades" value="JavaScript">
            JavaScript
            <label for="intereses">Intereses:</label>
            <select id="intereses" name="intereses">
            <option value="desarrollo">Desarrollo Web</option>
            <option value="diseno">Diseño Gráfico</option>
            <option value="marketing">Marketing Digital</option>
            </select>
            <button type="submit">Enviar</button>
        </form>
    </section>
</footer>
</body>
</html>
